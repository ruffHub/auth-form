<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Auth</title>
</head>
<body>

<!-- begin styles links -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link rel="stylesheet" href="css/main.min.css">
<!-- end styles links -->

	<!-- begin header -->
	<header>
		<div>
			<div>
				Приветствуем <span></span>:)
			</div>
		</div>
	</header>
	<!-- end header -->

	<!-- begin main section -->
	<main>
		<div>
			<img src="img/logo.png" alt="Swedavia Logo">
			<div>
				<h1>Swedavia</h1>
				<span>Swedish airports</span>
			</div>
		</div>
		<form action="" name="auth" autocomplete="on">
			<label for="username">Username</label>
			<input id="username" type="email" name="username" required>
			<label for="password" >Password</label>
			<input id="password" type="password" name="password" required>
			<div>
				<button type="submit">Отправить</button>
				<a href="#">Forgot password?</a>
			</div>
		</form>
		<div>
			Powered by <a href="#">Cygate</a>
		</div>
	</main>
	<!-- end main section -->

	<!-- begin footer -->
	<footer></footer>
	<!-- end footer -->

	<!-- begin scripts -->
	<script src="js/scripts.js"></script>
	<!-- end scripts -->

</body>
</html>
